<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor Wizard</title>
    <link rel="Stylesheet" href="./style.css"> 
    <script src="./js-file.js" defer></script>
</head>
<body>
    <div class="header">
        <img class="logo" src="./images/wizardsvg.svg" alt="wizicon">
        <div class="title">compressor wizard</div>
    </div>
    <div class="mainsection">
        <div class="container">
            <img src="./images/selectsvg.svg" alt="selectIcon" class="selectIcon">
            <div class="label">select machine</div>
        </div>
        <select id="machine-list-box" Name="machine-list-box" Size="6">
            <option>DPM-2.1</option>
            <option>DPM-2.2</option>
            <option>DPM-2.3</option>
            <option>DPM-2.4</option>
            <option>DPM-2.5</option>
            <option>DPM-1.1</option>
        </select>
        <div class="container">
            <img src="./images/selectsvg.svg" alt="selectIcon" class="selectIcon">
            <div class="label">select mill pressure (psi)</div>
        </div>
        <select id="pressure-list-box" Name="pressure-list-box" Size="12">
            <option>OFF</option>
            <option>105</option>
            <option>100</option>
            <option>95</option>
            <option>90</option>
            <option>85</option>
            <option>80</option>
            <option>75</option>
            <option>70</option>
            <option>65</option>
            <option>60</option>
            <option>55</option>
        </select>
    </div>
</div>
    <div class="link-container">
        <a href="index.html">back</a>
        <a href="index.html">select</a>
    </div>
    <div class="footer">
        <img class="aveka-logo" src="./images/accesvg.svg" alt="Aveka CCE logo">
    </div>
</body>
</html>
