<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor Wizard</title>
    <link rel="Stylesheet" href="./style.css"> 
    <script src="./js-file.js" defer></script>
</head>
<body>
    <div class="header">
        <img class="logo" src="./images/wizardsvg.svg" alt="wizicon">
        <div class="title">compressor wizard</div>
    </div>

    <div class="wizard">
        <div class="container">
            <img src="./images/compressorsvg.svg" alt="compressorIcon" class="compressorIcon">
            <div class="label">compressors</div>
        </div>
        <div class="compressorlist">
            <div class="compressor-status">
                <div class="compressor"">GA-75-VSD</div>
                <div class="status">OFF</div>
            </div>
            <div class="compressor-status">
                <div class="compressor">GA-90.1</div>
                <div id="GA-90.1status" class="status">OFF</div>
            </div>
            <div class="compressor-status">
                <div class="compressor">GA-90.2</div>
                <div id="GA-90.2status" class="status">OFF</div>
            </div>
            <div class="compressor-status">
                <div class="compressor">GA-30-FF</div>
                <div id="GA-30-FF" class="status">OFF</div>
            </div>
            <div class="compressor-status">
                <div class="compressor">GA-160</div>
                <div id="GA-160status"class="status">OFF</div>
            </div>
            <div class="compressor-status">
                <div class="compressor">GA-110-FF</div>
                <div id="GA-110-FFstatus" class="status">OFF</div>
            </div>
        </div>
        <div class="container">
            <img src="./images/gearsvg.svg" alt="gearIcon" class="gearIcon">
            <div class="label">machines</div>
        </div>
            <div class="machines">
                <div class="machine-container">
                    <div class="machine-label">DPM-2.1</div>
                    <div id="DPM21status" class="status">OFF</div>
                </div>
                <div class="machine-container">
                    <div class="machine-label">DPM-2.2</div>
                    <div id="DPM22status" class="status">OFF</div>
                </div>
                <div class="machine-container">
                    <div class="machine-label">DPM-2.3</div>
                    <div id="DPM23status" class="status">OFF</div>
                </div>
                <div class="machine-container">
                    <div class="machine-label">DPM-2.4</div>
                    <div id="DPM23status" class="status">OFF</div>
                </div>
                <div class="machine-container">
                    <div class="machine-label">DPM-2.5</div>
                    <div id="DPM25status" class="status">OFF</div>
                </div>
                <div class="machine-container">
                    <div class="machine-label">DPM-1.1</div>
                    <div id="DPM25status" class="status">OFF</div>
                </div>
            </div>
        </div>
    </div>
    <div class="link-container">
        <a href="#">tools</a>
        <a href="update.html">update</a>
    </div>
    <div class="footer">
        <img class="aveka-logo" src="./images/accesvg.svg" alt="Aveka CCE logo">
    </div>
</body>
</html>
